<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Template Generator App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    background-color: #f4f4f4; <!--  Light grey background for a cleaner look -->
  }
  .sidebar {
    width: 200px;
    background: #ffffff; <!--  Changed to white -->
    padding: 10px;
    display: flex;
    flex-direction: column;
    border-right: 1px solid #d3d3d3; <!--  Light grey border -->
  }
  .top-right {
    position: absolute;
    right: 10px;
    top: 10px;
    color: #333; <!--  Dark grey for better readability -->
  }
  .settings {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    text-align: center;
  }
  button {
    padding: 10px; <!--  More padding for a better visual space -->
    margin-bottom: 5px;
    cursor: pointer;
    background-color: #e7e7e7; <!--  Light grey for neutrality -->
    border: 1px solid #d3d3d3; <!--  Consistent with the sidebar border -->
    color: #333; <!--  Dark grey color for contrast and better readability -->
  }
  button:hover {
    background-color: #d3d3d3; <!--  Slightly darker grey on hover for interactive feedback -->
  }
  <!--  Additional styles for dropdown and other elements can be added here. Not sure what at this time, and will require user feedback -->
</style>


</head>
<body>


<div class="sidebar">
  <!--  I need to consider having the categories set as a drop-down menu. -->
  <!-- Category: Template Management -->
  <div class="sidebar-category">
    <div class="sidebar-header">Template Management</div>
    <button id="newTemplate" title="Create a new template">New Template</button>
    <button id="saveTemplate" title="Save the current template">Save Template</button>
    <button id="loadTemplate" title="Load an existing template">Load Template</button>
    <button id="exportToPDF" title="Export the current template to PDF">Export to PDF</button>
  </div>

  <!-- Category: Design Tools -->
  <div class="sidebar-category">
    <div class="sidebar-header">Design Tools</div>
    <button id="drawShapeBtn" title="Open the shape drawing tool">Draw Shape</button>
    <button id="applyPatternsBtn" title="Apply selected patterns to the template">Apply Patterns</button>
    <button id="enableSnapToGridBtn" title="Enable the snap-to-grid functionality">Enable Snap to Grid</button>
    <button id="exportDesignBtn" title="Export your current design">Export Design</button>
  </div>
<!--  -->
  <!-- Category: Advanced Tools -->
  <div class="sidebar-category">
    <div class="sidebar-header">Advanced Tools</div>
    <button id="stitchSelect" title="Select various stitch and punch patterns">Stitch Select</button>
    <button id="pointSelect" title="Select points on a line for the stitch to follow">Point Select</button>
    <button id="addJoiningMarks" title="Adds marks to indicate where printed pages are to be joined">Add Joining Marks</button>

  </div>

  <!-- Miscellaneous -->
  <div class="sidebar-category">
    <div class="sidebar-header">Miscellaneous</div>
    <button id="startTutorial" title="Tutorial of basic functions">Tutorial</button>
  </div>

</div>

<div class="top-right">
  <h1>Template Generator</h1>
</div>
<!--  The stitch and point select buttons are formatting into rows. Additional CSS needed to correct this, and the subsequent width change. Button width set to 50% -->
<style>
  /* ... existing styles ... */

  /* Specific style to ensure buttons take full width and display in a column */
  #stitchSelect,
  #pointSelect,
  #addJoiningMarks,
  #startTutorial,
  #exportDesignBtn,
  #enableSnapToGridBtn,
  #applyPatternsBtn,
  #drawShapeBtn,
  #exportToPDF,
  #loadTemplate,
  #saveTemplate,
  #newTemplate {
    display: block; /* Ensures the element fills the line */
    width: 70%; /* Optional: makes the button's width as wide as its container */
  }
</style>

<div class="main-content">
  <!-- Main content -->
  <div class="settings">
    <h2>Settings:</h2>
    <!-- Settings content -->
    <label for="units">Choose units:</label>
    <select id="units">
      <option value="inches">Inches</option>
      <option value="centimeters">Centimeters</option>
      <!-- Add more units as needed -->
    </select>

    <!-- Additional settings -->

    <label for="dimensions">Dimensions:</label>
    <input type="number" id="width" placeholder="Width">
    <input type="number" id="height" placeholder="Height">

    <button id="calibrate">Calibrate</button>
    
    
    <!-- Add more settings as needed -->
  </div>
  <!-- Other content... -->
</div>

<!-- JavaScript functions... -->
</body>
</html>
