<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Template Generator App</title>
<link rel="stylesheet" href="styles.css">
<!-- Move the script tag to the end of the body -->
</head>
<body>
<!-- Add the script tag at the end of the body -->
<script src="main.js"></script>

<!-- The form is hidden initially -->
<form id="templateCreationForm" style="display: none;">
    <label for="templateName">Template Name:</label>
    <input type="text" id="templateName" name="templateName" required>

    <label for="templateWidth">Width:</label>
    <input type="number" id="templateWidth" name="templateWidth" required min="1">

    <label for="templateHeight">Height:</label>
    <input type="number" id="templateHeight" name="templateHeight" required min="1">

    <label for="measurementUnit">Measurement Unit:</label>
    <select id="measurementUnit" name="measurementUnit" required>
        <option value="inches">inches</option>
        <option value="cm">cm</option>
        <!-- Add any other units you support -->
    </select>

    <input type="submit" value="Submit">
</form>


    <div class="sidebar">
        <div class="dropdown">
            <button class="dropbtn">Template Management</button>
            <div class="dropdown-content">
                <button id="newTemplate" title="Create a new template">New Template</button>
                <a id="saveTemplate" title="Save the current template">Save Template</a>
                <a id="loadTemplate" title="Load an existing template">Load Template</a>
                <a id="exportToPDF" title="Export the current template to PDF">Export to PDF</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">Design Tools</button>
            <div class="dropdown-content">
                <button id="drawShapeBtn" title="Open the shape drawing tool">Draw Shape</button>
<form id="shapeForm" style="display: none;">
    <label for="shapeType">Shape Type:</label>
    <input type="text" id="shapeType" name="shapeType" required>
    <label for="shapeWidth">Width:</label>
    <input type="number" id="shapeWidth" name="shapeWidth" required min="1">
    <label for="shapeHeight">Height:</label>
    <input type="number" id="shapeHeight" name="shapeHeight" required min="1">
    <input type="submit" value="Submit">
</form>
<div id="shapesContainer"></div>
<form id="shapeForm" style="display: none;">
    <label for="shapeType">Shape Type:</label>
    <input type="text" id="shapeType" name="shapeType" required>
    <label for="shapeWidth">Width:</label>
    <input type="number" id="shapeWidth" name="shapeWidth" required min="1">
    <label for="shapeHeight">Height:</label>
    <input type="number" id="shapeHeight" name="shapeHeight" required min="1">
    <input type="submit" value="Submit">
</form>
<div id="shapesContainer"></div>
    <div id="shapeForm" style="display: none;">
        <label for="shapeType">Shape Type:</label>
        <input type="text" id="shapeType" name="shapeType" required>
        <label for="shapeWidth">Width:</label>
        <input type="number" id="shapeWidth" name="shapeWidth" required min="1">
        <label for="shapeHeight">Height:</label>
        <input type="number" id="shapeHeight" name="shapeHeight" required min="1">
        <input type="submit" value="Submit">
    </div>
    <div id="shapesContainer"></div>
                <a id="applyPatternsBtn" title="Apply selected patterns to the template">Apply Patterns</a>
<form id="patternForm" style="display: none;">
    <label for="pattern">Pattern:</label>
    <input type="text" id="pattern" name="pattern" required>
    <input type="submit" value="Submit">
</form>
<div id="patternsContainer"></div>
<form id="patternForm" style="display: none;">
    <label for="pattern">Pattern:</label>
    <input type="text" id="pattern" name="pattern" required>
    <input type="submit" value="Submit">
</form>
<div id="patternsContainer"></div>
                <a id="enableSnapToGridBtn" title="Enable the snap-to-grid functionality">Enable Snap to Grid</a>
<form id="gridForm" style="display: none;">
    <label for="gridSize">Grid Size:</label>
    <input type="number" id="gridSize" name="gridSize" required min="1">
    <input type="submit" value="Submit">
</form>
<form id="gridForm" style="display: none;">
    <label for="gridSize">Grid Size:</label>
    <input type="number" id="gridSize" name="gridSize" required min="1">
    <input type="submit" value="Submit">
</form>
                <a id="exportDesignBtn" title="Export your current design">Export Design</a>
<form id="exportForm" style="display: none;">
    <label for="includeMaterials">Include Materials:</label>
    <input type="checkbox" id="includeMaterials" name="includeMaterials">
    <label for="includeTools">Include Tools:</label>
    <input type="checkbox" id="includeTools" name="includeTools">
    <label for="includeCutList">Include Cut List:</label>
    <input type="checkbox" id="includeCutList" name="includeCutList">
    <input type="submit" value="Submit">
</form>
<form id="exportForm" style="display: none;">
    <label for="includeMaterials">Include Materials:</label>
    <input type="checkbox" id="includeMaterials" name="includeMaterials">
    <label for="includeTools">Include Tools:</label>
    <input type="checkbox" id="includeTools" name="includeTools">
    <label for="includeCutList">Include Cut List:</label>
    <input type="checkbox" id="includeCutList" name="includeCutList">
    <input type="submit" value="Submit">
</form>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">Advanced Tools</button>
            <div class="dropdown-content">
                <a id="stitchSelect" title="Select various stitch and punch patterns">Stitch Select</a>
<form id="stitchForm" style="display: none;">
    <label for="stitchPattern">Stitch Pattern:</label>
    <input type="text" id="stitchPattern" name="stitchPattern" required>
    <input type="submit" value="Submit">
</form>
<form id="stitchForm" style="display: none;">
    <label for="stitchPattern">Stitch Pattern:</label>
    <input type="text" id="stitchPattern" name="stitchPattern" required>
    <input type="submit" value="Submit">
</form>
                <a id="pointSelect" title="Select points on a line for the stitch to follow">Point Select</a>
<form id="pointForm" style="display: none;">
    <label for="points">Points:</label>
    <input type="text" id="points" name="points" required>
    <input type="submit" value="Submit">
</form>
<form id="pointForm" style="display: none;">
    <label for="points">Points:</label>
    <input type="text" id="points" name="points" required>
    <input type="submit" value="Submit">
</form>
                <a id="addJoiningMarks" title="Adds marks to indicate where printed pages are to be joined">Add Joining Marks</a>
<form id="marksForm" style="display: none;">
    <label for="marks">Marks:</label>
    <input type="text" id="marks" name="marks" required>
    <input type="submit" value="Submit">
</form>
<form id="marksForm" style="display: none;">
    <label for="marks">Marks:</label>
    <input type="text" id="marks" name="marks" required>
    <input type="submit" value="Submit">
</form>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">Miscellaneous</button>
            <div class="dropdown-content">
                <a id="startTutorial" title="Tutorial of basic functions">Tutorial</a>
<form id="tutorialForm" style="display: none;">
    <label for="tutorial">Tutorial:</label>
    <textarea id="tutorial" name="tutorial" required></textarea>
    <input type="submit" value="Submit">
</form>
<form id="tutorialForm" style="display: none;">
    <label for="tutorial">Tutorial:</label>
    <textarea id="tutorial" name="tutorial" required></textarea>
    <input type="submit" value="Submit">
</form>
                <!-- Removed 'reset' button as 'reset' function is not defined -->
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="settings">
            <h2>Settings:</h2>
            <label for="units">Choose units:</label>
            <select id="units">
                <option value="inches">Inches</option>
                <option value="centimeters">Centimeters</option>
            </select>

            <label for="dimensions">Dimensions:</label>
            <input type="number" id="width" placeholder="Width" min="1">
            <input type="number" id="height" placeholder="Height" min="1">

            <button id="calibrate">Calibrate</button>
        </div>
    </div>
</body>
</html>
