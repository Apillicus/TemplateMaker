<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Template Generator App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/0c7c2ebe72.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- ... rest of the body content ... -->
<script type="text/javascript" src="main.js"></script>

<!-- The form is hidden initially -->
<form id="templateCreationForm" class="hidden">
    <label for="templateName">Template Name:</label>
    <input type="text" id="templateName" name="templateName" required>

    <label for="templateWidth">Width:</label>
    <input type="number" id="templateWidth" name="templateWidth" required min="1">

    <label for="templateHeight">Height:</label>
    <input type="number" id="templateHeight" name="templateHeight" required min="1">

    <label for="measurementUnit">Measurement Unit:</label>
    <select id="measurementUnit" name="measurementUnit" required>
        <option value="inches">inches</option>
        <option value="cm">cm</option>
        <!-- Add any other units you support -->
    </select>

    <input type="submit" value="Submit">
</form>


    <div class="sidebar">
        <div class="btn-group dropend w-100">
            <button class="btn btn-lg dropdown-toggle w-100 text-wrap" data-bs-toggle="dropdown" aria-expanded="false">Template Management</button>
            <div class="dropdown-menu">
                <div id="newTemplate" title="Create a new template" class="btn btn-outline-primary w-100 my-1" onclick="createNewTemplate()">New Template</div>
                <div id="saveTemplate" title="Save the current template" class="btn btn-outline-primary w-100 mb-1">Save Template</div>
                <div id="loadTemplate" title="Load an existing template" class="btn btn-outline-primary w-100 mb-1">Load Template</div>
                <div id="exportToPDF" title="Export the current template to PDF" class="btn btn-outline-primary w-100 mb-1">Export to PDF</div>
            </div>
        </div>
        <div class="btn-group dropend w-100">
            <button class="btn dropdown-toggle w-100 text-wrap" data-bs-toggle="dropdown" aria-expanded="false">Design Tools</button>
            <div class="dropdown-menu">
                <div id="drawShapeBtn" title="Open the shape drawing tool" class="btn btn-outline-primary w-100 my-1">Draw Shape</div>
                <div id="applyPatternsBtn" title="Apply selected patterns to the template" class="btn btn-outline-primary w-100 mb-1">Apply Patterns</div>
                <div id="enableSnapToGridBtn" title="Enable the snap-to-grid functionality" class="btn btn-outline-primary w-100 mb-1">Enable Snap to Grid</div>
                <div id="exportDesignBtn" title="Export your current design" class="btn btn-outline-primary w-100 mb-1">Export Design</div>
            </div>
        </div>
        <div class="btn-group dropend w-100">
            <button class="btn dropdown-toggle w-100 text-wrap" data-bs-toggle="dropdown" aria-expanded="false">Advanced Tools</button>
            <div class="dropdown-menu">
                <div id="stitchSelect" title="Select various stitch and punch patterns" class="btn btn-outline-primary w-100 my-1">Stitch Select</div>
                <div id="pointSelect" title="Select points on a line for the stitch to follow" class="btn btn-outline-primary w-100 mb-1">Point Select</div>
                <div id="addJoiningMarks" title="Adds marks to indicate where printed pages are to be joined" class="btn btn-outline-primary w-100 mb-1">Add Joining Marks</div>
            </div>
        </div>
        <div class="btn-group dropend w-100">
            <button class="btn dropdown-toggle w-100 text-wrap" data-bs-toggle="dropdown" aria-expanded="false">Miscellaneous</button>
            <div class="dropdown-menu">
                <div id="startTutorial" title="Tutorial of basic functions" class="btn btn-outline-primary w-100 my-1">Tutorial</div>
                <div id="reset" title="Reset all changes and start afresh" class="btn btn-outline-primary w-100 mb-1">Reset</div>
            </div>
        </div>
        
    </div>

    <div class="main-content">
        <div class="settings">
            <div class="container">
                <div class="row">
                    <div class="col-2 p-0">
                        <h2 class="d-inline">Settings:</h2>
                    </div>
                    <div class="col-2 p-0 d-flex align-items-center">
                        <label for="units" class="px-1">Choose units: </label>
                        <select id="units">
                            <option value="inches">Inches</option>
                            <option value="centimeters">Centimeters</option>
                        </select>
                    </div>
                    <div class="col-3 p-0 d-flex align-items-center">
                        <label for="dimensions" class="px-1">Dimensions: </label>
                        <input type="number" id="width" placeholder="Width" min="1" class="w-50 mx-1">
                        <input type="number" id="height" placeholder="Height" min="1" class="w-50 mx-1">
                    </div>
                    <div class="col-2 p-0 d-flex justify-content-start">
                        <button id="calibrate" class="btn btn-sm d-inline">Calibrate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
