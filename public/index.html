<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Designer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
</head>
<body>
    <div class="sidebar bg-secondary" role="cdb-sidebar">
        <div class="sidebar-container">
            <div class="sidebar-header">
                <div class="sidebar-brand p-3 text-center fs-1">Template Management</div>
            </div>
            <div class="sidbar-nav">
                <div class="sidenav p-3">
                    <ul class="list-unstyled mb-0 py-1 pt-md-1">
                        <li class="mb-1">
                            <button class="btn btn-default" type="button" data-bs-toggle="collapse" data-bs-target="#optionsCollapse" aria-expanded="false"><i class="fa fa-caret-right" aria-hidden="true"></i>Options</button>
                        </li>
                    </ul>
                    <div class="collapse" id="optionsCollapse">
                        <ul class="list-unstyled fw-normal pb-1 small">
                            <li>
                                <button class="btn btn-default btn-outline-dark mb-1">New Template</button>
                            </li>
                            <li>
                                <button class="btn btn-default btn-outline-dark mb-1">Save Template</button>
                                
                            </li>
                            <li>
                                <button class="btn btn-default btn-outline-dark mb-1">Load Template</button>
                            </li>
                            <li>
                                <button class="btn btn-default btn-outline-dark mb-1">Export to PDF</button>
                            </li>
                        </ul>
                    </div>
                    <ul class="list-unstyled mb-0 py-1 pt-md-1">
                        <li class="mb-1">
                            <button class="btn btn-default" type="button" data-bs-toggle="collapse" data-bs-target="#designCollapse" aria-expanded="false"><i class="fa fa-caret-right" aria-hidden="true"></i>Design Tools</button>
                        </li>
                    </ul>
                    <div class="collapse" id="designCollapse">
                        <ul class="list-unstyled fw-normal pb-1 small">
                            <li>
                                <button class="btn btn-default btn-outline-dark mb-1">Draw Shapes</button>
                            </li>
                            <li>
                                <button class="btn btn-default btn-outline-dark mb-1">Apply Patterns</button>
                                
                            </li>
                            <li>
                                <button class="btn btn-default btn-outline-dark mb-1">Enable Snap to Grid</button>
                            </li>
                            <li>
                                <button class="btn btn-default btn-outline-dark mb-1">Export Design</button>
                            </li>
                        </ul>
                    </div>
                    <ul class="list-unstyled mb-0 py-1 pt-md-1">
                        <li class="mb-1">
                            <button class="btn btn-default" type="button" data-bs-toggle="collapse" data-bs-target="#advancedCollapse" aria-expanded="false"><i class="fa fa-caret-right" aria-hidden="true"></i>Advanced Tools</button>
                        </li>
                    </ul>
                    <div class="collapse" id="advancedCollapse">
                        <ul class="list-unstyled fw-normal pb-1 small">
                            <li>
                                <button class="btn btn-default btn-outline-dark mb-1">Stitch Select</button>
                            </li>
                            <li>
                                <button class="btn btn-default btn-outline-dark mb-1">Point Select</button>
                                
                            </li>
                            <li>
                                <button class="btn btn-default btn-outline-dark mb-1">Add Joining Marks</button>
                            </li>
                        </ul>
                    </div>
                    <ul class="list-unstyled mb-0 py-1 pt-md-1">
                        <li class="mb-1">
                            <button class="btn btn-default" type="button" data-bs-toggle="collapse" data-bs-target="#miscellaneousCollapse" aria-expanded="false"><i class="fa fa-caret-right" aria-hidden="true"></i>Miscellaneous</button>
                        </li>
                    </ul>
                    <div class="collapse" id="miscellaneousCollapse">
                        <ul class="list-unstyled fw-normal pb-1 small">
                            <li>
                                <button class="btn btn-default btn-outline-dark mb-1">Tutorial</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0c7c2ebe72.js" crossorigin="anonymous"></script>
    <script src="src/index.js"></script>
</body>
</html>
